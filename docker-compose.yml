version: '3'
services:
  api:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
      - bundle_path:/usr/local/bundle
    ports:
      - "3000:3000"
  app:
    build: .
    volumes:
      - ./client:/app
    command: npm start
    ports:
      - "8080:8080"
volumes:
  bundle_path:
  db_data: